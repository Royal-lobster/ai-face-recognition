<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
   
    canvas {
      position: absolute;
    }
    h2{
      position: absolute;
      opacity:0.5;
    }

  </style>
  	<script type="text/javascript">

  (function(){
    var myDiv = document.getElementById("myDiv"),

      show = function(){
        myDiv.style.display = "block";
        setTimeout(hide, 5000); // 5 seconds
      },

      hide = function(){
        myDiv.style.display = "none";
      };

    show();
  })();

</script>
</head>
<body>
  <div id="myDiv">
    <iframe src="https://giphy.com/embed/11FuEnXyGsXFba" width="480" height="360" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/icon-loading-beaker-11FuEnXyGsXFba">via GIPHY</a></p>
  </div>

</body>
